<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Example of Responsive Embeds</title>
        <style type="text/css">
        	.embed-container {
        		position: relative;
        		padding-bottom: 56.25%;
        		height: 0;
        		overflow: hidden
        	}
        	.embed-container iframe,
        	.embed-container object,
        	.embed-container embed {
        		position: absolute;
        		top: 0;
        		left: 0;
        		height: 100%;
        		width: 100%;
        	}
        </style>
    </head>
    <body>
    		<h2>Vimeo example</h2>
        <div class="embed-container">
        	<iframe src="http://player.vimeo.com/video/22669590?title=0&amp;byline=0&amp;portrait=0" frameborder="0" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>
        </div>

        <h2>Youtube example</h2>
        <div class="embed-container">
        	<iframe src="http://www.youtube.com/embed/TFWDUsvLCoE" frameborder="0"></iframe>
        </div>

        <h2>Slideshare example</h2>
        <div class="embed-container">
        	<iframe src="http://www.slideshare.net/slideshow/embed_code/1488558" frameborder="0" marginwidth="0" marginheight="0" scrolling="no"></iframe>
        </div>
    </body>
</html>
